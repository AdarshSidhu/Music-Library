{% extends "base.html" %}

{% block content %}
    <h2>Your Favorites</h2>
<table class="table table-hover">
    <tr>
            <th>Title</th>
            <th>Artist</th>

        </tr>
        {% for track in user_favorites %}
            <tr>
                <td>{{ track.title }}</td>
                <td>{{ track.artist }}</td>
                
            </tr>
        {% empty %}
            <tr>
                <td colspan="2">You have no favorites.</td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
