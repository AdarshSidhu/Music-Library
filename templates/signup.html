{% extends "base.html" %}

{% load static %}
{% load bootstrap4 %}
{% block content %}

    <h2>Sign Up</h2>
   <form class="form-horizontal" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button type="submit" class="btn btn-success" style="align-center">Signup</button>
</form>
{% endblock %}
