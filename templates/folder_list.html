{% extends "base.html" %}

{% load static %}
{% load bootstrap4 %}
{% block content %}

<main id="main">

    <!-- ======= Services Section ======= -->
    <section id="services" class="services section-bg">
        <div class="container">

            <div class="section-title">
                <h2>Your Folders</h2>
            </div>


            <div class="row">
                <div class="col-lg-6 col-md-8">
                    <div class="icon-box">
                        <h4 class="title"><a href="{% url 'favorites' %}">FAVORITE</a></h4>


                    </div>
                </div>
            </div>

            <div class="row">
                {% for folder in folders %}
                <div class="col-lg-6 col-md-8">
                    <div class="icon-box">
                        <h4 class="title"><a href="{% url 'folder_detail' folder_id=folder.id %}">{{ folder.name }}</a></h4>
                        <a href="{% url 'folderdelete' folder.id %}" class="btn btn-danger">Delete</a>
                    </div>
                </div>
                {% empty %}
                <div class="col-lg-12">
                    <p>No folders found.</p>
                </div>
                {% endfor %}
            </div>

        </div>
    </section><!-- End Services Section -->
</main><!-- End #main -->
{% endblock %}
